<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .language {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 100px;
            height: 100px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="language">
        <h1>HTML</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEc9A_S6BPxCDRp5WjMFEfXrpCu1ya2OO-Lw&s" alt="HTML Logo">
        <p>HTML is the standard markup language for creating web pages.</p>
        <button onclick="window.location.href='https://developer.mozilla.org/en-US/docs/Web/HTML'">Learn More</button>
    </div>

    <div class="language">
        <h1>CSS</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvyarc5ql5Qb0aUtE9MLaAapWxWpH8kXp0GA&s" ahttps:lt="CSS Logo">
        <p>CSS is used to style and layout web pages, including the design and colors.</p>
        <button onclick="window.location.href='https://developer.mozilla.org/en-US/docs/Web/CSS'">Learn More</button>
    </div>

    <div class="language">
        <h1>JavaScript</h1>
        <img src="https://icon2.cleanpng.com/20180425/fqq/avtrl8uy9.webp" alt="JavaScript Logo">
        <p>JavaScript is a programming language that adds interactivity to web pages.</p>
        <button onclick="window.location.href='https://developer.mozilla.org/en-US/docs/Web/JavaScript'">Learn More</button>
    </div>
</body>
</html
